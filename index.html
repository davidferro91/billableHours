<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Billable Hours</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body>
        <header class="jumbotron">
            <h1 class="display-4">
                Billable Hours Timesheet
            </h1>
        </header>
        <div class="container">
            <table class="table">
              <thead>
                <tr>
                  <!-- The scope attribute specifies that this is a header for a column -->
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Worked</th>
                  <th scope="col">Monthly Rate ($)</th>
                  <th scope="col">Total Billed ($)</th>
                </tr>
              </thead>
              <tbody id="employee-info">
                        
                <!-- Insert additional movie rows here -->
              </tbody>
            </table>
          </div>
        <form class="container">
            <div class="form-group">
                <label for="EmployeeName">Employee Name:</label>
                <input type="name" class="form-control" id="employee-name" placeholder="Robert Redford">
            </div>
            <div class="form-group">
                <label for="EmployeeRole">Role:</label>
                <input type="role" class="form-control" id="employee-role" placeholder="Grand High Pooba">
            </div>
            <div class="form-group">
                <label for="StartDate">Start Date (MM/DD/YYYY):</label>
                <input type="date" class="form-control" id="start-date" placeholder="01/01/1900">
            </div>
            <div class="form-group">
                <label for="MonthlyRate">Monthly Rate ($):</label>
                <input type="rate" class="form-control" id="monthly-rate" placeholder="5000">
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
        </form>
        <script type="text/javascript" src="assets/javascript/logic.js"></script>
    </body>
</html>
